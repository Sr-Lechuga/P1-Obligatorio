<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="estilos/estilos.css">
    <title>Censo 2023</title>
</head>
<body>
    <div class="container">
        <div class="censador">
            <form action="#" method="post">
                <h1>Censador</h1>
                <p>Utiliza tu email para inciar sesi&oacute;n</p>
                <input type="text" name="nombre" placeholder="Nombre" style="display: none;">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input class="button" type="button"  value="Inicia sesion">
            </form>
        </div>
        <div class="usuario">
            <form action="#" method="post">
                <h1>Usuario</h1>
                <p>Utiliza tu email para iniciar sesi&oacute;n</p>
                <input type="text" name="nombre" placeholder="Nombre" style="display: none;">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <input class="button" type="button" class="iniciar" value="Inicia sesion">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>¡Bienvenido!</h1>
                    <p>Registrate para censar y validar</p>
                    <input type="button" value="Iniciar sesion" class="button" id="iniciar_sesion_censadores" >
                    <input type="button" value="Registrate" class="button" id="registrar_censadores">
                    <i class='bx bx-right-arrow-alt' ></i>
                </div>
                <div class="overlay-right">
                    <h1>¡Gracias por venir!</h1>
                    <p>Registrate para ser censado</p>
                    <input type="button" value="iniciar sesion" class="button" id="iniciar_sesion_usuarios">
                    <input type="button" value="Registrate" class="button" id="registrar_usuarios">
                    <i class='bx bx-left-arrow-alt'></i>
                </div>
            </div>
        </div>
    </div>
    <script src="codigo/codigo.js"></script>
</body>
</html>
